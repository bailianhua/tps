<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>TPS</title>
    <link rel="stylesheet" href="css/index.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/brands.js"
      integrity="sha384-xf4z6gHzXeY6YwFJm8AKcD9SSq8TsfF4+UJj1JxzwQHk+VNATxkknGEzmdtYV0w1"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/fontawesome.js"
      integrity="sha384-dPBGbj4Uoy1OOpM4+aRGfAOc0W37JkROT+3uynUgTHZCHZNMHfGXsmmvYTffZjYO"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <video src="video/endwalkerLogin.mp4" autoplay muted></video>
      <header class="viewport-header typewriter">
        <h1
          class="worldfirst animate__animated animate__fadeIn animate__delay-3s"
        >
          World first racer
        </h1>
        <h1
          class="teamname animate__animated animate__fadeIn animate__delay-4s"
        >
          TPS
        </h1>
        <span
          class="teamname animate__animated animate__fadeIn animate__delay-4s"
          >Thought Per Second</span
        >
        <p
          class="teamname animate__animated animate__fadeIn animate__delay-4s"
          id="countdown"
        ></p>
      </header>
      <main>
        <div class="grid-container">
          <div
            class="
              grid-item grid-item-1
              animate__animated animate__fadeIn animate__delay-5s
            "
            style="
              background: url('picture/pld.png') no-repeat;
              background-size: 100%;
            "
          >
            <p>
              <img src="picture/Paladin.png" width="50" alt="" /><br />
              Super Peasant
            </p>
          </div>
          <div
            class="
              grid-item grid-item-2
              animate__animated animate__fadeIn animate__delay-5s
            "
            style="
              background: url('picture/drk.png') no-repeat;
              background-size: 100%;
            "
          >
            <p>
              <img src="picture/DarkKnight.png" width="50" alt="" /><br />
              Sindalf Sindalf
            </p>
          </div>
          <div
            class="
              grid-item grid-item-3
              animate__animated animate__fadeIn animate__delay-5s
            "
            style="
              background: url('picture/whm.png') no-repeat;
              background-size: 100%;
            "
          >
            <p>
              <img src="picture/WhiteMage.png" width="50" alt="" /><br />
              Kiona Lynear
            </p>
          </div>
          <div
            class="
              grid-item grid-item-4
              animate__animated animate__fadeIn animate__delay-5s
            "
            style="
              background: url('picture/ast.png') no-repeat;
              background-size: 100%;
            "
          >
            <p>
              <img src="picture/Astrologian.png" width="50" alt="" /><br />
              Ara Hoshizora
            </p>
          </div>
          <div
            class="
              grid-item grid-item-5
              animate__animated animate__fadeIn animate__delay-5s
            "
            style="
              background: url('picture/nin.png') no-repeat;
              background-size: 100%;
            "
          >
            <p>
              <img src="picture/Ninja.png" width="50" alt="" /><br />
              Shina Florem
            </p>
          </div>
          <div
            class="
              grid-item grid-item-6
              animate__animated animate__fadeIn animate__delay-5s
            "
            style="
              background: url('picture/brd.png') no-repeat;
              background-size: 100%;
            "
          >
            <p>
              <img src="picture/Bard.png" width="50" alt="" /><br />
              Phantom Assasin
            </p>
          </div>
          <div
            class="
              grid-item grid-item-7
              animate__animated animate__fadeIn animate__delay-5s
            "
            style="
              background: url('picture/blm.png') no-repeat;
              background-size: 100%;
            "
          >
            <p>
              <img src="picture/BlackMage.png" width="50" alt="" /><br />
              Sfia Pirion
            </p>
          </div>
          <div
            class="
              grid-item grid-item-8
              animate__animated animate__fadeIn animate__delay-5s
            "
            style="
              background: url('picture/smn.png') no-repeat;
              background-size: 100%;
            "
          >
            <p>
              <img src="picture/Summoner.png" width="50" alt="" /><br />
              Mtlol Qt
            </p>
          </div>
          <div
            class="
              grid-item grid-item-9
              animate__animated animate__fadeIn animate__delay-5s
            "
            style="
              background: url('picture/blu.png') no-repeat;
              background-size: 100%;
            "
          >
            <p>
              <img src="picture/BlueMage.png" width="50" alt="" /><br />
              Clees Wheatbuns
            </p>
          </div>
        </div>
      </main>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
