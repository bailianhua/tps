<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>TPS</title>
    <link rel="stylesheet" href="css/index.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/brands.js"
      integrity="sha384-xf4z6gHzXeY6YwFJm8AKcD9SSq8TsfF4+UJj1JxzwQHk+VNATxkknGEzmdtYV0w1"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/fontawesome.js"
      integrity="sha384-dPBGbj4Uoy1OOpM4+aRGfAOc0W37JkROT+3uynUgTHZCHZNMHfGXsmmvYTffZjYO"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <video src="video/endwalkerLogin.mp4" autoplay muted></video>
      <header class="viewport-header typewriter">
        <h1 class="worldfirst animate__animated animate__fadeIn">
          World first racer
        </h1>
        <h1 class="teamname animate__animated animate__fadeIn">TPS</h1>
        <span class="teamname animate__animated animate__fadeIn"
          >Thoughts Per Second</span
        >
        <p
          class="teamname animate__animated animate__fadeIn"
          id="countdown"
        ></p>
      </header>
      <main>
        <div class="grid-container">
          <div
            class="grid-item grid-item-1 animate__animated animate__fadeInLeft"
            style="
              background: url('picture/pld.png') no-repeat;
              background-size: 100%;
            "
          >
            <div class="card-content">
              <p>Super Peasant</p>
              <!-- <img class="sigil" src="picture/Paladin.png" width="50" alt="" /> -->
            </div>
          </div>
          <div
            class="grid-item grid-item-2 animate__animated animate__fadeInLeft"
            style="
              background: url('picture/drk.png') no-repeat;
              background-size: 100%;
            "
          >
            <div class="card-content">
              <div class="social">
                <img
                  class="profile-img"
                  src="https://pbs.twimg.com/profile_images/1188497791275847680/-DrQVbly_400x400.jpg"
                  width="50"
                  alt=""
                /><a target="_blank" href="https://twitter.com"
                  ><i class="fab fa-twitter fa-2x"></i
                ></a>
              </div>
              <p>Sindalf Sindalf</p>
              <!-- <img class="sigil" src="picture/DarkKnight.png" width="50" /> -->
            </div>
          </div>
          <div
            class="grid-item grid-item-3 animate__animated animate__fadeInLeft"
            style="
              background: url('picture/whm.png') no-repeat;
              background-size: 100%;
            "
          >
            <div class="card-content">
              <div class="social">
                <img
                  class="profile-img"
                  src="https://cdn.discordapp.com/avatars/49249729237745664/acf02ccf4304a8706e1dac4af5ce455e.webp?size=128"
                  width="50"
                  alt=""
                /><a target="_blank" href="https://twitter.com"
                  ><i class="fab fa-twitter fa-2x"></i></a
                ><a target="_blank" href="https://twitch.com"
                  ><i class="fab fa-twitch fa-2x"></i
                ></a>
              </div>
              <p>Kiona Lynear</p>
              <!-- <img class="sigil" src="picture/WhiteMage.png" width="50" /> -->
            </div>
          </div>
          <div
            class="grid-item grid-item-4 animate__animated animate__fadeInLeft"
            style="
              background: url('picture/ast.png') no-repeat;
              background-size: 100%;
            "
          >
            <div class="card-content">
              <div class="social">
                <img
                  class="profile-img"
                  src="https://pbs.twimg.com/profile_images/1349807474031939587/gn7WB6FM_400x400.jpg"
                  width="50"
                  alt=""
                /><a target="_blank" href="https://twitter.com"
                  ><i class="fab fa-twitter fa-2x"></i
                ></a>
              </div>
              <p>Ara Hoshizora</p>
              <!-- <img class="sigil" src="picture/Astrologian.png" width="50" /> -->
            </div>
          </div>
          <div
            class="grid-item grid-item-5 animate__animated animate__fadeInLeft"
            style="
              background: url('picture/nin.png') no-repeat;
              background-size: 100%;
            "
          >
            <div class="card-content">
              <div class="social"></div>
              <p>Shina Florem</p>
              <!-- <img class="sigil" src="picture/Ninja.png" width="50" alt="" /> -->
            </div>
            <p></p>
          </div>
          <div
            class="grid-item grid-item-6 animate__animated animate__fadeInLeft"
            style="
              background: url('picture/brd.png') no-repeat;
              background-size: 100%;
            "
          >
            <div class="card-content">
              <div class="social"></div>
              <p>Phantom Assasin</p>
              <!-- <img class="sigil" src="picture/Bard.png" width="50" alt="" /> -->
            </div>
          </div>
          <div
            class="grid-item grid-item-7 animate__animated animate__fadeInLeft"
            style="
              background: url('picture/blm.png') no-repeat;
              background-size: 100%;
            "
          >
            <div class="card-content">
              <div class="social">
                <img
                  class="profile-img"
                  src="https://pbs.twimg.com/profile_images/1196157469178744832/6RDSD2-P_400x400.jpg"
                  width="50"
                  alt=""
                /><a target="_blank" href="https://twitter.com"
                  ><i class="fab fa-twitter fa-2x"></i></a
                ><a target="_blank" href="https://twitch.com"
                  ><i class="fab fa-twitch fa-2x"></i
                ></a>
              </div>
              <p>Sfia Pirion</p>
              <!-- <img class="sigil" src="picture/BlackMage.png" width="50" /> -->
            </div>
          </div>
          <div
            class="grid-item grid-item-8 animate__animated animate__fadeInLeft"
            style="
              background: url('picture/smn.png') no-repeat;
              background-size: 100%;
            "
          >
            <div class="card-content">
              <div class="social"></div>
              <p>Mtlol Qt</p>
              <!-- <img class="sigil" src="picture/Summoner.png" width="50" alt="" /> -->
            </div>
          </div>
          <div
            class="grid-item grid-item-9 animate__animated animate__fadeInLeft"
            style="
              background: url('picture/blu.png') no-repeat;
              background-size: 100%;
            "
          >
            <div class="card-content">
              <div class="social">
                <img
                  class="profile-img"
                  src="https://cdn.discordapp.com/avatars/49356348332179456/aada38e9e61fa1b76cff5ecbfd29598f.webp?size=128"
                  width="50"
                  alt=""
                /><a target="_blank" href="https://twitter.com"
                  ><i class="fab fa-twitter fa-2x"></i></a
                ><a target="_blank" href="https://twitch.com"
                  ><i class="fab fa-twitch fa-2x"></i
                ></a>
              </div>
              <p>Clees Wheatbuns</p>
              <!-- <img class="sigil" src="picture/BlueMage.png" width="50" alt="" /> -->
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
